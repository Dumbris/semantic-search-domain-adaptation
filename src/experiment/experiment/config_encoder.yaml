# @package _group_
process: 
  seed: 42
dataset:
  dir_path: "data/home_depot"
  cache_path: "hd_cache.npz"
  docs_corpus_path: "hd_docs_corpus.npy"
  queries_corpus_path: "hd_queries_corpus.npy"
  sample: false
  test_size: 0.3
encoders:
  tokenizer:
    spacy_model_name: "en_core_web_sm"
models:
  senttrans:
    base_model: 'distilroberta-base-msmarco-v2'
    loss: "SoftmaxLoss" #"CosineSimilarityLoss"
    model_save_path: "mydistilroberta"
    num_negative_samples: 3
    train_sample: false
    train_batch_size: 64
    num_epochs: 2
    k: 50
    evaluation_steps: 500

reranker:
  base_model: 'roberta-base'
  model_save_path: "myroberta"
  max_seq_length: 400
  train_batch_size: 96
  train_sample: false
  num_epochs: 2
  k: 50
  evaluation_steps: 500

metrics:
  k: [3,5,10]

index:
  ann:
    dim: 768
    space: 'l2'
    ef_construction: 500
    M: 64
    k: 50
  bm25:
    k: 50

report:
  output_file: 'output.json'