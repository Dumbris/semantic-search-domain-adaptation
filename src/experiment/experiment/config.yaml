# @package _group_
process: 
  seed: 42
  batch: 500
dataset:
  dir_path: "data/home_depot"
  cache_path: "hd_cache.npz"
  docs_corpus_path: "hd_docs_corpus.npy"
  queries_corpus_path: "hd_queries_corpus.npy"
  sample: 1000
  test_size: 0.4
models:
  bm25: test_size
  senttrans:
    base_model: 'distilroberta-base-msmarco-v2'
    model_save_path: "mydistilroberta"
    train_sample: false
    train_batch_size: 96
    num_epochs: 2

reranker:
  base_model: 'roberta-base'
  model_save_path: "myroberta"
  max_seq_length: 400
  train_batch_size: 96
  train_sample: false
  num_epochs: 2

index:
  ann:
    dim: 768
    space: 'cosine'
    ef_construction: 400
    M: 64

report:
  output_file: 'output.json'